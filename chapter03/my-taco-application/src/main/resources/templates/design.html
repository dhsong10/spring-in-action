<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <title>My Taco Application</title>
</head>
<body>
  <div class="container-fluid">
    <h3 class="text-center my-5">Design your taco! <small class="text-muted">My Taco Application</small></h3>
    <div class="text-center">
      <img th:src="@{/images/TacoCloud.png}" alt="TacoCloud.png" class="img-fluid">
    </div>

    <form class="my-5" method="POST" th:action="@{/design}" th:object="${taco}">
      <div class="row">
        <div class="col-md-6 p-3">
          <h3>Designate your wrap: </h3>
          <div th:each="ingredient : ${wrap}">
            <div class="form-checkbox">
              <input class="form-checkbox-input" type="checkbox" name="ingredients" th:id="${ingredient.id}" th:value="${ingredient.id}">
              <label class="form-checkbox-label" th:for="${ingredient.id}" th:text="${ingredient.name}"></label>
            </div>
          </div>
        </div>
        <div class="col-md-6 p-3">
          <h3>Pick your protein: </h3>
          <div th:each="ingredient : ${protein}">
            <div class="form-checkbox">
              <input class="form-checkbox-input" type="checkbox" name="ingredients" th:id="${ingredient.id}" th:value="${ingredient.id}">
              <label class="form-checkbox-label" th:for="${ingredient.id}" th:text="${ingredient.name}"></label>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 p-3">
          <h3>Choose your cheese: </h3>
          <div th:each="ingredient : ${cheese}">
            <div class="form-checkbox">
              <input class="form-checkbox-input" type="checkbox" name="ingredients" th:id="${ingredient.id}" th:value="${ingredient.id}">
              <label class="form-checkbox-label" th:for="${ingredient.id}" th:text="${ingredient.name}"></label>
            </div>
          </div>
        </div>
        <div class="col-md-6 p-3">
          <h3>Determine your veggies: </h3>
          <div th:each="ingredient : ${cheese}">
            <div class="form-checkbox">
              <input class="form-checkbox-input" type="checkbox" name="ingredients" th:id="${ingredient.id}" th:value="${ingredient.id}">
              <label class="form-checkbox-label" th:for="${ingredient.id}" th:text="${ingredient.name}"></label>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 p-3">
          <h3>Select your sauce: </h3>
          <div th:each="ingredient : ${sauce}">
            <div class="form-checkbox">
              <input class="form-checkbox-input" type="checkbox" name="ingredients" th:id="${ingredient.id}" th:value="${ingredient.id}">
              <label class="form-checkbox-label" th:for="${ingredient.id}" th:text="${ingredient.name}"></label>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center align-items-center">
        <div class="col-auto">
          <label for="name" class="col-form-label">Name your taco creation: </label>
        </div>
        <div class="col-auto">
          <input type="text" id="name" class="form-control" th:field="*{name}">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-outline-primary btn-sm">Submit you taco</button>
        </div>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
