<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>My Taco Application</title>
  </head>
  <body>

    <div class="container">
      <header class="my-5">
        <div class="text-center">
          <h3>Welcome to...</h3>
          <img th:src="@{/images/TacoCloud.png}" alt="TacoCloud.png">
          <form method="POST" th:action="@{/logout}">
            <input type="submit" value="LOGOUT">
          </form>
        </div>
        <ul>
          <li th:each="taco : ${order.tacos}" th:text="${taco.name}"></li>
        </ul>
        <a th:href="@{/design}">Design Another Taco -></a>
      </header>
    </div>

    <form method="POST" th:action="@{/orders}" th:object="${order}">
      <h3>Delivery my taco masterpieces to...</h3>
      <div class="row my-3 p-3">
        <label class="col-md-2 col-form-label" for="deliveryName">Name:</label>
        <div class="col-md-6">
            <input class="form-control" type="text" name="deliveryName" id="deliveryName" th:field="*{deliveryName}">
          </div>
        </div>
      </div>

      <div class="row my-3 p-3">
        <label class="col-md-2 col-form-label" for="deliveryStreet">Street address:</label>
        <div class="col-md-6">
            <input class="form-control" type="text" name="deliveryStreet" id="deliveryStreet" th:field="*{deliveryStreet}">
          </div>
        </div>
      </div>

      <div class="row my-3 p-3">
        <label class="col-md-2 col-form-label" for="deliveryCity">City:</label>
        <div class="col-md-6">
            <input class="form-control" type="text" name="deliveryCity" id="deliveryCity" th:field="*{deliveryCity}">
          </div>
        </div>
      </div>

      <div class="row my-3 p-3">
        <label class="col-md-2 col-form-label" for="deliveryState">State:</label>
        <div class="col-md-6">
            <input class="form-control" type="text" name="deliveryState" id="deliveryState" th:field="*{deliveryState}">
          </div>
        </div>
      </div>

      <div class="row my-3 p-3">
        <label class="col-md-2 col-form-label" for="deliveryZip">Zip code:</label>
        <div class="col-md-6">
            <input class="form-control" type="text" name="deliveryZip" id="deliveryZip" th:field="*{deliveryZip}">
          </div>
        </div>
      </div>

      <h3>Here's how I'll pay...</h3>

      <div class="row my-3 p-3">
        <label class="col-md-2 col-form-label" for="ccNumber">Credit Card #:</label>
        <div class="col-md-6">
            <input class="form-control" type="text" name="ccNumber" id="ccNumber" th:field="*{ccNumber}">
          </div>
        </div>
      </div>

      <div class="row my-3 p-3">
        <label class="col-md-2 col-form-label" for="ccExpiration">Expiration:</label>
        <div class="col-md-6">
            <input class="form-control" type="text" name="ccExpiration" id="ccExpiration" th:field="*{ccExpiration}">
          </div>
        </div>
      </div>

      <div class="row my-3 p-3">
        <label class="col-md-2 col-form-label" for="ccCVV">CVV:</label>
        <div class="col-md-6">
            <input class="form-control" type="text" name="ccCVV" id="ccCVV" th:field="*{ccCVV}">
          </div>
        </div>
      </div>

      <div class="row my-3 justify-content-center align-items-center">
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary btn-sm">Submit order</button>
        </div>
        </div>
        </div>
      </div>

    </form>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  </body>
</html>
