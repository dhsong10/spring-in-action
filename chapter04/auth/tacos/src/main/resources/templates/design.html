<!doctype html>
<html  xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>My Taco Application</title>
  </head>
  <body>

    <div class="conatiner-fluid mt-5">
      <h1 class="display-4 text-center">Design you taco!</h1>
      <div class="text-center">
        <img th:src="@{/images/TacoCloud.png}" class="img-fluid" alt="TacoCloug.png">
      </div>
    </div>

    <form method="POST" th:action="@{/design}" th:object="${taco}">
      
      <div class="row my-3 p-3">
        <div class="col-md-6">
          <h3>Designate your wrap:</h3>
          <div th:each="ingredient : ${wrap}" class="form-check">
            <input class="form-check-input" type="checkbox" name="ingredients" th:value="${ingredient.id}" th:id="${ingredient.id}">
            <label class="form-check-label" for="${ingredient.id}" th:text="${ingredient.name}">
              Default checkbox
            </label>
          </div>
        </div>

        <div class="col-md-6">
          <h3>Pick you protein:</h3>
          <div th:each="ingredient : ${protein}" class="form-check">
            <input class="form-check-input" type="checkbox" name="ingredients" th:value="${ingredient.id}" th:id="${ingredient.id}">
            <label class="form-check-label" for="${ingredient.id}" th:text="${ingredient.name}">
              Default checkbox
            </label>
          </div>
        </div>
      </div>

      <div class="row my-3 p-3">
        <div class="col-md-6">
          <h3>Choose your cheese:</h3>
          <div th:each="ingredient : ${cheese}" class="form-check">
            <input class="form-check-input" type="checkbox" name="ingredients" th:value="${ingredient.id}" th:id="${ingredient.id}">
            <label class="form-check-label" for="${ingredient.id}" th:text="${ingredient.name}">
              Default checkbox
            </label>
          </div>
        </div>

        <div class="col-md-6">
          <h3>Determine your veggies:</h3>
          <div th:each="ingredient : ${veggies}" class="form-check">
            <input class="form-check-input" type="checkbox" name="ingredients" th:value="${ingredient.id}" th:id="${ingredient.id}">
            <label class="form-check-label" for="${ingredient.id}" th:text="${ingredient.name}">
              Default checkbox
            </label>
          </div>
        </div>
      </div>

      <div class="row my-3 p-3">
        <div class="col-md-6">
          <h3>Select your sauce:</h3>
          <div th:each="ingredient : ${wrap}" class="form-check">
            <input class="form-check-input" type="checkbox" name="ingredients" th:value="${ingredient.id}" th:id="${ingredient.id}">
            <label class="form-check-label" for="${ingredient.id}" th:text="${ingredient.name}">
              Default checkbox
            </label>
          </div>
        </div>
      </div>

      <div class="row my-3 justify-content-center align-items-center">
        <div class="col-md-2">
          <label for="name">Name your taco creation:</label>
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" name="name" id="name" th:field="*{name}">
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary btn-sm">Submit your taco</button>
        </div>
        </div>
        </div>
      </div>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
